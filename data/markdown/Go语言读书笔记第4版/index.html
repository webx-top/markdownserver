<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Go语言读书笔记第4版</title>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
        name="viewport">
        <link href="/favicon.ico" rel="shortcut icon">
        <link href="/assert/css/style.css" rel="stylesheet">
    </head>
    
    <body>
        <div class="m-manual manual-reader manual-mode-view font-size-1 manual-active font-theme-2">
            <div class="manual-head">
                <div class="left">
                    <span class="slidebar">
                        <i class="icon-menu"></i>
                    </span>
                    <a title="返回首页" href="/"
                    class="manual-title">
                        <b class="text">Go语言读书笔记第4版</b>
                    </a>
                </div>
            </div>
            <div class="manual-body">
                <div class="manual-left">
                    <div class="manual-tab">
                        <div class="tab-wrap">
                            <div class="tab-item manual-catalog">
                                <div class="catalog-list read-book-preview" tabindex="0"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="manual-right">
                    <div class="m-article">
                        <div class="article-wrap2">
                            <div class="article-view">
                                <div class="view-body">
                                    <iframe src="" id="view-frame" frameborder="0" style="width:100%;height:1684px"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<script src="/assert/js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
$('.catalog-list').load('SUMMARY.md',function(){
    $('.catalog-list a').click(function(ev){
        ev.preventDefault();
        if($('.m-manual').hasClass('manual-mobile-show-left')){
            $('.m-manual').removeClass('manual-mobile-show-left');
        }
        $('.catalog-list').find('a.current').removeClass('current');
        $('#view-frame').attr('src',$(this).attr('href'));
        $(this).addClass('current');
    });
    $('.catalog-list a:first').trigger('click');
});
$('.manual-head .slidebar .icon-menu').click(function(){
    if($('.m-manual').hasClass('manual-mobile-show-left')){
        $('.m-manual').removeClass('manual-mobile-show-left');
    }else{
        $('.m-manual').addClass('manual-mobile-show-left');
    }
});
});
</script>
    </body>
</html>
